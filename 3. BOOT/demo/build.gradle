plugins {
	id 'org.springframework.boot' version '2.1.8.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
	flatDir {
       dirs 'libs'
   	}
}

dependencies {
	compile name: 'ojdbc8'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
	
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.apache.camel:camel-spring-boot-starter:2.24.0'
	implementation 'org.apache.camel:camel-mqtt-starter:2.24.0'
	implementation 'org.apache.camel:camel-mybatis-starter:2.24.0'
	implementation 'org.apache.camel:camel-xstream:2.24.0'
	implementation 'org.apache.camel:camel-jackson:2.24.0'
	implementation 'org.apache.camel:camel-gson:2.24.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	
	compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
	compile group: 'com.sun.xml.bind', name: 'jaxb-core', version: '2.3.0.1'
	compile group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.3.1'
	
}
